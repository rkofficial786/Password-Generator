<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="element">
        <h1>Password Generator</h1>
        <div class="display">
            <input type="text" readonly placeholder="Password" id="input">
            <div><span id="copy-msg"></span>
            <img  id="copy" src="./Images/copy (1).png" alt="" width="25px" >
            <span id="copy-msg"></span></div>
        </div>

   
    
        <div class="length-container">
            <h3>Password Length</h3>
            <p id="slider-value">0</p>
        </div>
      
        <input type="range" min="1" max="20" class="slider" data-sliderinput>

        <div class="check-box">
            <label class="check"> <input type="checkbox" name="Uppercase" id="uppercase" type="checkbox"> &nbsp; Uppercase </label>
            <label class="check"> <input type="checkbox" name="Lowercase" id="lowercase" type="checkbox">  &nbsp; Lowercase </label>
            <label class="check"> <input type="checkbox" name="Numbers" id="numbers" type="checkbox"> &nbsp; Numbers </label>
            <label class="check"> <input type="checkbox" name="Symbols" id="symbols" type="checkbox">  &nbsp; Symbols </label>





        </div>

        <div class="strength">
            <h2>Strength</h2>
            <button id="indicator" class="glowing-circle"></button>
        </div>

        <Button id="btn">Generate Password</Button>
    </div>


    </div>
<script src="./script.js"></script>

</body>

</html>
